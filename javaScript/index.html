<!DOCTYPE html>
<head>
	<title>three.js project</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script src="js/dictionary.js"></script>
	<script src="js/preloader.js"></script>
</head>
<body>
	<div id="background"></div>
	<div id="webGL"></div>
	<div id="menu">
		<div id="info">
			<form>
				First name:<br>
				<input type="text" name="firstname" value="John">
				<br>
				Last name:<br>
				<input type="text" name="lastname" value="Doe">
				</form>
				<form>
				Birth:<br>
				<input type="text" name="firstname" value="14.05.1921">
				<br>
				Death:<br>
				<input type="text" name="lastname" value="14.05.1991">
			</form>
			<button class="submitButton" onclick="changeText()">Submit</button>
		</div>
		<div id="materials" draggable="true">
			<img src="img/aura.png" alt="aura" class="image">
			<img src="img/fire_red.png" alt="fire red" class="image">
			<img src="img/indian_impala.png" alt="indian impala" class="image">
			<img src="img/kashmir_gold.png" alt="kashmir gold" class="image">
			<img src="img/labradorblue.png" alt="labrador blue pearl" class="image">
			<img src="img/mp_white.png" alt="mp white" class="image">
			<img src="img/nero_impala.png" alt="nero impala" class="image">
			<img src="img/olive_green.png" alt="olive green" class="image">
			<img src="img/orion.png" alt="orion" class="image">
			<img src="img/silver_paradise.png" alt="silver paradiso" class="image">
			<img src="img/twilight_red.png" alt="twilight red" class="image">
			<img src="img/vanga.png" alt="vanga" class="image">
			<img src="img/virginia_black.png" alt="virginia black" class="image">

		</div>
		
	</div>

	<!-- Vendor Scripts --> 
	<script src="libs/bowser.min.js"></script>
	<script src="libs/Tween_iosFix.js"></script>
	<script src="libs/threex.windowresize.js"></script>
	<script src="libs/watch.js"></script>
	<script src="libs/three.min.js"></script>
	<script src="libs/jquery-2.1.4.min.js"></script>
	<script src="libs/OrbitControls.js"></script>
	<script src="libs/threex.keyboardstate.js"></script>
	<script src="libs/hammer.min.js"></script>
	<script src="libs/helvetiker_regular.typeface.js"></script>

	<!-- Custom Scripts --> 
	<script src="js/degradation.js"></script>
	<script src="js/materials.js"></script>
	<script src="js/loader.js"></script>
	<script src="js/events.js"></script>
	<script src="js/animate.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript">
		Init('test');
	</script>
